    <script>

        $("#btnrun").on("click", function () {

            var num1 = Number($("#field1").val());
            var num2 = Number($("#field2").val());

            var loop = 1
            var FizzesBuzzed = []
            while (loop <= 100) {
                if ((loop % num1 === 0) && (loop % num2 === 0)) {
                    FizzesBuzzed.push("FIZZBUZZ")
                }
                else if (loop % num1 === 0) {
                    FizzesBuzzed.push("FIZZ")
                }

                else if (loop % num2 === 0) {
                    FizzesBuzzed.push("BUZZ")
                }
                else {
                    FizzesBuzzed.push(loop)
                }

                loop++

            }
            $("#title").html(`So the FizzBuzz has begun`)
            $("#sub")  .html(` ${FizzesBuzzed.join(', ')}`)

        })

        // Clear page
        $("#btnclear").click(function () {
            $("#pal").val("");
            $("#title, #sub").text("");
